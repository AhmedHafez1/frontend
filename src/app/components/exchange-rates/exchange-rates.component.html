<ng-container *ngIf="rates$ | async as rates">
  <h2>Currency Exchange Rates</h2>
  <ul>
    <li *ngFor="let exchange of rates">
      <span
        >{{ exchange.baseCurrency }} {{ exchange.toCurrency }}
        {{ exchange.rate }}
      </span>
      <span [ngStyle]="{ color: exchange.color }">
        {{ exchange.percentage | number : "1.2-2" }}%
      </span>
    </li>
  </ul>
</ng-container>
<div *ngIf="!(rates$ | async)">Loading rates...</div>
